<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines Hack Panel</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"></link>
  <style>
    /* === Styles === */
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --border-color: #0ff;
      --accent-color: #0f0;
      --text-color: #ccc;
      --error-color: #f00;
      --lock-color: #f90;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Consolas', 'Courier New', monospace;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--card-bg);
      border-bottom: 2px solid var(--accent-color);
    }

    .logo {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    .title {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .section {
      width: 100%;
      padding: 40px 20px;
    }

    .hero {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .btn {
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Consolas', 'Courier New', monospace;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: var(--accent-color);
      color: #000;
      box-shadow: 0 0 10px var(--accent-color);
    }

    .primary-btn {
      border-color: var(--accent-color);
    }

    .nav-btn {
      border-color: var(--border-color);
    }

    .nav-btn:hover {
      background-color: var(--border-color);
      color: #000;
      box-shadow: 0 0 10px var(--border-color);
    }


    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .input-field {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-family: 'Consolas', 'Courier New', monospace;
      margin-bottom: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 5px var(--accent-color);
    }

    .error-message {
      color: var(--error-color);
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    .lock-message {
      color: var(--lock-color);
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    .password-container {
      max-width: 400px;
      text-align: center;
    }

    .form-container {
      position: relative;
    }

    .step-indicator {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent-color);
      font-weight: bold;
    }

    .step {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .step.active {
      display: block;
      opacity: 1;
    }

    .form-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .run-container {
      text-align: center;
      margin-top: 20px;
    }

    .signals-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .signals-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #active-count {
      color: var(--accent-color);
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 8px;
    }

    .tile {
      background-color: #333;
      position: relative;
      width: 100%;
      padding-top: 100%;
      border: 1px solid #444;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .tile-inner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .tile.active {
      background-color: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color);
      animation: glow 1s ease-in-out;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px var(--accent-color);
      }
      50% {
        box-shadow: 0 0 20px var(--accent-color);
      }
      100% {
        box-shadow: 0 0 5px var(--accent-color);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .footer {
      margin-top: auto;
      padding: 10px 20px;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(5, minmax(30px, 1fr));
      }
      .hero h1 {
        font-size: 1.5rem;
      }
      .btn {
        padding: 8px 16px;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

      function generateSignals() {

       	const activeTilesCount = neededBombsCount;
       	const indices = new Set();
       	while (indices.size < activeTilesCount) {
         	indices.add(Math.floor(Math.random() * totalTiles));
       	}
       	gridContainer.innerHTML = '';
       	for (let i = 0; i < totalTiles; i++) {
         	const tile = document.createElement('div');
         	tile.classList.add('tile');
         	if (indices.has(i)) tile.classList.add('active');
         	const inner = document.createElement('div');
         	inner.classList.add('tile-inner');
         	tile.appendChild(inner);
         	gridContainer.appendChild(tile);
       	}
       	activeCount.textContent = `Active Mines: ${activeTilesCount} / ${totalTiles}`;

      }

      async function apiGet(endpoint, jwt) {
        const url = `/api/${endpoint}`;
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${jwt}`,
          },
        });
        if (!response.ok) return false;
       	const data = await response.json();
